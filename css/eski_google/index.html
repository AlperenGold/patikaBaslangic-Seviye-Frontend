<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Google!</title>
</head>
<body>
    <!-- Logo -->
    <div class="center">
        <img src="img/logo.jpg">
    </div>
    <!-- Logo -->

    <!-- Search Start -->
    <table class="center" width="90%">
        <tr>
            <td class="search">        
                <form>
                    <p>Search the web using Google!</p>
                    <input type="text" size="50"><br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky.">
                </form>
            </td>
        </tr>
    </table>
    <!-- Search End -->

    <!-- Content Start -->
    <table class="center" width="90%" height="90px">
        <tr>
            <td class="specials" width="40%">
                Special Searches <br>
                <a href="#">Stanford Search</a> <br>
                <a href="#">Linux Search</a>
            </td>
            
            <td class="nav" width="20%">
                <a href="#">Help!</a> <br>
                <a href="#">About Google!</a> <br>
                <a href="#">Company Info</a> <br>
                <a href="#">Google! Logos</a> <br>
            </td>

            <td class="updates" width="40%">
                Get Google! <br> updates monthly: <br>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                 <input type="submit" name="SubmitAction" value="Subscribe"> 
                &nbsp;&nbsp;
                <a href="#">Archive</a>
            </td>
        </tr>
    </table>
    <!-- Content End -->
</body>
</html>
